name: Deploy static site via Git pull

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add bastion to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.BASTION_HOST }} >> ~/.ssh/known_hosts

      - name: Add webserver to known_hosts via bastion
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -J ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
              ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} \
              "ssh-keyscan -H ${{ secrets.VM_HOST }}" >> ~/.ssh/known_hosts

      - name: Git pull on remote server via bastion
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -J ${{ secrets.BASTION_USER }}@${{ secrets.BASTION_HOST }} \
              ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            cd /var/www/html
            git pull origin main
          EOF